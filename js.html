<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #counter {
            display: inline-block;
            padding: 8px;
            border: 1px solid olive;
        }
    </style>
</head>

<body>

    <img id="myimage" src="https://www.runoob.com/images/pic_bulboff.gif" alt="" onclick="changeImage();">
    <script>
        function changeImage() {
            var el = document.getElementById("myimage");
            if (el.src.match('bulbon')) {
                el.src = 'https://www.runoob.com/images/pic_bulboff.gif';
            } else {
                el.src = 'https://www.runoob.com/images/pic_bulbon.gif';
            }
        }
    </script>
    <h3>计算器</h3>
    <button onclick="m()">-</button>
    <span id="counter">0</span>
    <button onclick="p()">+</button>
    <script>
        function m() {
            var el = document.getElementById('counter');
            if (el.innerHTML > 0) {
                el.innerHTML--;
            }
        }

        function p() {
            var el = document.getElementById('counter');
            el.innerHTML++;
        }
    </script>
</body>

</html>
