<!DOCTYPE html>
<html lang="en">
<style>
    .dropdown {
        position: relative;
        display: inline-block;
    }
    
    .dropdown-content {
        display: none;
        position: relative;
        background-color: brown;
        min-width: 100;
        box-shadow: 0 5 16 0 grey;
        padding: 12 15;
    }
    
    .dropdown:hover .dropdown-content {
        display: block;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>下拉菜单</h1>
    <div class="dropdown">
        <span>李增德帅不帅？</span>
        <div class="dropdown-content">
            <p>帅</p>
            <p>很帅</p>
        </div>
    </div>


</body>

</html>
