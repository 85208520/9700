<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .ger {
            color: red;
        }
    </style>
</head>

<body>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        axios.get('http://mock-api.com/mnEZQbKJ.mock/products')
            .then(function(res) {
                console.log('res', res);
                for (var index in res.data) {
                    $('#goods').append('<li>' + res.data[index].name +
                        " $" + res.data[index].price + '</li>');
                }
                $('#goods li').click(function() {
                    $('#message').html('删除了商品:' + $(this).text());
                    $('#message').addClass('danger');
                    $(this).remove();
                })
                $('#delAllBtn').click(function() {
                    $('#message').html('全部删除');
                    $('#message').addClass('danger');
                    $('#goods li').remove();

                })
            })
            .catch(function(err) {
                console.log('err', err);
            })

        $(document).ready(function() {
            $('#add').click(function() {
                console.log('value:', $('#name').val());
                $('#goods').append('<li>' + $('#name').val() + '</al>');
                $('#message').html('添加商品:' + $('#name').val());
                $('#message').removeClass('danger');
            });
        });
        $('#goods li').click(function() {
            $('#message').html('添加商品:' + $('#name').val());
        })
    </script>
    <h2>商品列表添加和删除</h2>
    <div id="message"></div>
    <ul id="goods">

    </ul>
    <div>
        <button id="delAllBtn">删除所有商品</button>
    </div>
    <div>
        <span>添加的名称</span>
        <input type="text" id="name">
        <button id="add">添加</button>
    </div>

</body>

</html>
